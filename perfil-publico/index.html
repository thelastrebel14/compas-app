<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="perfil-publico.css">
    <link rel="shortcut icon" href="../src/assets/img/logo.ico" image/x-icon">
    <title>Compás</title>
</head>
<body>
    <header>
        <div class="header--portada"></div>
        <div class="header--fotoPerfil">
            <img src="./img/fotoPerfil.png" alt="">
        </div>
    </header>
    <main>
        <section class="profile">
            <div class="profile--info">
                <div class="profile--info--nombreySeguidores">
                    <div class="profile--info--nombreySeguidores--nombre">
                        <h1>Mario Sandoval Velázquez</h1>
                        
                    </div>
                    <div class="profile--info--nombreySeguidores--seguidores">
                        <h5>13.2M seguidores</h5>
                    </div>
                </div>
                <div class="profile--info--ubicacion">
                    <h5>Tizayuca, Hidalgo</h5>
                </div>
                <div class="profile--info--enfoque">
                    <div class="profile--info--enfoque--instrumentos">
                        <h5>Instrumentos</h5>
                        <p>Guitarra | Bajo | Voz</p>
                    </div>
                    <div class="profile--info--enfoque--generos">
                        <h5>Géneros</h5>
                        <p>Rock | Cumbia | Metal</p>
                    </div>
                </div>
                <div class="profile--info--demo">
                    <div class="profile--info--demo--img"></div>
                    <div class="profile--info--demo--titulo"></div>
                    <div class="profile--info--demo--play"></div>
                </div>
            </div>
            <div class="profile--follow">
                <div class="profile--follow--buttons">
                    <button>Seguir</button>
                    <button>Donar</button>
                </div>
                <div class="profile--follow--mensaje">
                    <h4>Enviar mensaje <span>icono</span></h4>
                </div>
            </div>
        </section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
