<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!------------------  Google icons import  --------------------->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <!-------------------------------  Bootstrap  ---------------------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <title>Mi Escena</title>
    <!---------------------------------  Estilos  ----------------------------->
    <link rel="stylesheet" href="../../../Styles/main.css">
    <link rel="stylesheet" href="stylesEscena.css">
</head>
<body>
    <main>
        <!--Carusel de publicidad-->
        <div id="demo" class="carousel slide" data-bs-ride="carousel">

            <!-- Indicators/dots -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
            </div>
            <!-- The slideshow/carousel -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                <img src="../../assets/miEscena/banner_1.jpg" alt="Banner" class="carousel-img d-block w-100">
                </div>
                <div class="carousel-item">
                <img src="../../assets/miEscena/banner_2.jpg" alt="Banner" class="carousel-img d-block w-100">
                </div>
                <div class="carousel-item">
                <img src="../../assets/miEscena/banner_3.jpg" alt="Banner" class="carousel-img d-block w-100">
                </div>
            </div>
            <!-- Left and right controls/icons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                <span class="material-symbols-outlined custom-arrow">arrow_back_ios</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                <span class="material-symbols-outlined custom-arrow">arrow_forward_ios</span>
            </button>
            </div>
        <!--Nueva publicación-->
        <section class="nueva--publicacion--container">
            <img src="https://th.bing.com/th/id/OIP.fMaa216CcNx57aG5oYldiQHaHc?w=204&h=205&c=7&r=0&o=5&dpr=1.3&pid=1.7" class="img-fluid rounded-circle" src="ny.jpg" alt="New York">
            <input type="" placeholder="¿Cómo va tu vibra hoy?"/>
            <hr>
            <button class="boton flat">Foto/Video</button>
            <button class="boton flat">Estoy buscando artistas</button>
        </section>
        <div><!--Tu Ritmo-->
            <h2 class="title">Tu Ritmo</h2>
            <div class= contenedor>
                <img class="kawai" src="https://th.bing.com/th/id/OIP.fMaa216CcNx57aG5oYldiQHaHc?w=204&h=205&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="señor kawaii" class="kawai">
                <p class="name">Kawai Man</p>
                <p class="instruments"> Guitarra|Bajo sexto|voz-principal</p>
                <hr class="linea">
                <p class="descript"> Aqui en el evento del domingo con mis Compadres.</p>
                <img class="mexicanMusic" src="https://th.bing.com/th/id/OIP.z584B0fwnJ4cYMMBWAzVigHaJ4?pid=ImgDet&w=179&h=238&c=7&dpr=1.3">
                <div class="intContainer">
                        </div>
                    <span  class="material-symbols-outlined">
                        artist
                        </span>
                    <button class="flat"> Me entona </button>
                    <span class="material-symbols-outlined">
                        music_cast
                        </span>
                    <button class="flat"> Compartir </button>
                    <span class="material-symbols-outlined">
                        adaptive_audio_mic
                        </span>
                    <button class="flat"> Colaborar </button>
                    <div>
                        <label for="comment"></label>
                        <input type="text" class="comment" placeholder="Comentar">
                    </div>
                    
                </div>
                
            </div>
            <!-- Contenido dentro del contenedor -->
            
            
            
        </div> <!--Tu Ritmo-->

            <ul>
                <h3>Anuncios</h3>
                <h5>Artistas</h5>
                <div id="carouselExampleArtistas" class="carousel slide">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleArtistas" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleArtistas" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleArtistas" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="https://pm1.narvii.com/7295/d74ab1119680f645e3e98b82eeb63e9b332b15b9r1-635-638v2_hq.jpg" class="carousel-img1" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="https://th.bing.com/th/id/OIP.-SOegfVqop3mnvrFNVIqmQHaEv?w=253&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" class="carousel-img1" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="https://th.bing.com/th/id/OIP.PxMulZkadwr_0ajeskSlygAAAA?rs=1&pid=ImgDetMain" class="carousel-img1" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleArtistas" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleArtistas" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
                <h5>Se Busca</h5>
                <div id="carouselExampleSeBusca" class="carousel slide">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleSeBusca" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleSeBusca" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleSeBusca" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="https://th.bing.com/th/id/OIP.-9XTMgI26RpDC19NTyJWDgHaNK?pid=ImgDet&w=182&h=322&c=7&dpr=1.3" class="carousel-img1 " alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="https://4.bp.blogspot.com/-b7rTwfkGIpI/XJoQwUECuiI/AAAAAAAAUK8/zuKkQPJ0c0cP-F6lo_9SZc-5E6qHqTqcACK4BGAYYCw/s1600/instru2.jpg" class="carousel-img1"    alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="https://www.orquestaritornello.es/wp-content/uploads/2021/10/B%C3%BAsqueda-de-m%C3%BAsicos.jpg" class="carousel-img1" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleSeBusca" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleSeBusca" data-bs-slide="next">
                        <span class="carousel-control-next-icon custom-arrow" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
                <h5>Escenarios</h5>
                <div id="carouselExampleEscenarios" class="carousel slide">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleEscenarios" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleEscenarios" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleEscenarios" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="https://www.decoforevents.com/wp-content/uploads/2019/01/tarima-de-escenario-premios-pimec.jpg" class="carousel-img1" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="https://hypeabis.id/assets/content/20230904115005000000fdafdf.jpg" class="carousel-img1"      alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="https://www.alwatan.com.sa/uploads/images/2023/01/09/887527.png" class="carousel-img1" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleEscenarios" data-bs-slide="prev">
                        <span class="carousel-control-prev1-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleEscenarios" data-bs-slide="next">
                        <span class="carousel-control-next1-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </ul>
        </div>
    </main>
    <!---------------------    Bootstrap    ---------------------------------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
