<!DOCTYPE html>
<html lang="en">

      <div class="inicioDeSesion--imagen">
        <img src="./assets/bandaAnimadaInicio.png" alt="banda" />

        <form>
          <div class="form-floating mb-3">
            <input
              type="email"

              id="correoInput"
              placeholder="name@example.com"
            />

          </div>
          <div class="form-floating">
            <input
              type="password"
              class="form-control"
              id="passwordInput"
              placeholder="Password"
            />
            <label for="floatingPassword">Contrase침a</label>
            <div id="contenedorAlerta"></div>
          </div>
          <!-- botones de inicio de sesion y registrarse -->
          <div class="inicioDeSesion--form--buttons">
            <button class="boton flat" id="submitButton">Iniciar Sesi칩n</button>
            <!-- vinculacion a la pagina de registro -->
            <a

              >Registrarse</a
            >
          </div>
        </form>
      </div>
    </main>

    <script src="inicioDeSesion.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
