<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/src/assets/img/logo.ico" type="image/x-icon">
    <title>Búsqueda</title>
    <!-------------------------- Bootstrap -------------------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <!-------------------------- Iconos -------------------------->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-------------------------- Estilos -------------------------->
    <link rel="stylesheet" href="/Styles/main.css">
    <link rel="stylesheet" href="busqueda.css">

  </head>
  <body class="vh-100">
    <!-------------------------- Navbar -------------------------->
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container-fluid">

        <!-- Imagen del logo de COMPÁS App para redirigir a mi escena -->
        <a class="navbar-brand align-content-center" href="#"><img src="/src/assets/img/logo.ico" alt="logo--compásApp" class="imagen--compasApp"></a>

        <!-- Configuración de la apriencia del toggler button -->
        <button class="navbar-toggler shadow-none border-0 boton-hamburguesa" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Configuración del toggler button (titulo, contenido, etc)-->
        <div class="offcanvas offcanvas-start shadow-none menu--hamburguesa" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header border-bottom">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">La tribu del byte</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <!-- Contenido de Navbar, además de la configuración para visualizar la opciones en el toggler button -->
          <div class="offcanvas-body d-flex flex-column flex-lg-row p-4">
            <!-- Buscador -->
            <form class="form-floating my-2" id="floatingInput">
              <input class="barra--busqueda--contenedor--form form-control" type="search" placeholder="Buscar" aria-label="Buscar">
              <label for="floatingInput" class="d-flex justify-content-center align-items-center">Buscar</label>
            </form>
            <!-- Opciones de texto para redirigir a sus respectivas paginas -->
            <ul class="navbar-nav d-flex justify-content-center align-items-center flex-grow-1 pe-0 text-config">
              <li class="nav-item">
                <a class="nav-link texto--configuracion" aria-current="page" href="#"><h5>Mi escena</h5></a>
              </li>
              <li class="nav-item">
                <a class="nav-link texto--configuracion" href="#"><h5>Artistas</h5></a>
              </li>
              <li class="nav-item">
                <a class="nav-link texto--configuracion" href="#"><h5>Escenarios</h5></a>
              </li>
              <li class="nav-item">
                <a class="nav-link texto--configuracion" href="#"><h5>Mensajes</h5></a>
              </li>
            </ul>
            <!-- Espacio para generar un contenedor de un tamaño especifico para que las opciones de texto queden en el centro de la pantalla -->
            <div class="d-flex margen"></div>
            <!-- Opciones de la imagen con funcionamiento dropdown -->
            <div class="d-flex justify-content-center align-content-center text-center ">
              <div class="dropdown-center">
                <button class="btn dropdown-toggle border-0" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  <img src="/src/assets/equipo/andrea_garibaldi.jpg" alt="perfil" class="rounded-circle perfil">
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item texto--drop--perfil" href="#"><p>Perfil</p></a></li>
                  <li><a class="dropdown-item texto--drop--sesion" href="/index.html"><p>Cerrar sesión</p></a></li>
                </ul>
              </div>
            </div> 
          </div>
        </div>
      </div>
    </nav>
    <!-------------------------- main -------------------------->
    
    <main>
      <!-------------------------- Barra de busqueda con boton de filtro y busqueda -------------------------->
      <section class="barra--busqueda">
        <div class="container-fluid">
          <div class="row">
            <div class="col">
              <div class="barra--busqueda--contenedor d-flex align-items-center">
                <!-- Barra de búsqueda -->
                <form class="form-floating my-2 my-lg-0 flex-grow-1" id="floatingInput">
                  <input class="barra--busqueda--contenedor--form form-control mr-sm-2 w-100" type="search" placeholder="Buscar" aria-label="Buscar">
                  <!-- Texto que se mostrará en el input y tendrá una animación -->
                  <label for="floatingInput" class="d-flex justify-content-center align-items-center">Buscar</label> 
                </form>
                <!-- Icono -->
                <button class="material-icons p-2 bg-transparent border-0">filter_alt</button>
                <!-- Botón de búsqueda -->
                <button class="d-flex btn my-2 my-sm-0 boton flat justify-content-center align-items-center boton--filtrar" type="submit">Filtrar</button>
              </div>
            </div>
          </div>
        </div>  
      </section>

      <!-------------------------- Botones de filtro -------------------------->      
      <section>
        <div class="container filtro">
          <div class="d-flex flex-lg-row flex-column justify-content-center align-items-center flex-md-column">
            <button class="btn d-flex boton outlined justify-content-center align-items-center boton--filtros" type="submit">Guitarra</button>
            <button class="btn d-flex boton outlined justify-content-center align-items-center boton--filtros" type="submit">Bateria</button>
            <button class="btn d-flex boton outlined justify-content-center align-items-center boton--filtros" type="submit">CDMX</button>
            <button class="btn d-flex boton outlined justify-content-center align-items-center boton--filtros" type="submit">Hidalgo</button>
            <button class="btn d-flex boton outlined justify-content-center align-items-center boton--filtros" type="submit">Pop</button>
          </div>
        </div>
      </section>

      <!-------------------------- Contenedor de artistas, videos e imagenes -------------------------->
      <section class="artistas bg-black">
        <div class="container-fluid">
          <div class="row">
              <div class="col-md-4">
                  <div id="chat-list-container">
                      <ul id="chat-list-visible" class="list-group">
                          <!-- Chats visibles -->
                          <li class="list-group-item">Chat 1</li>
                          <li class="list-group-item">Chat 2</li>
                          <li class="list-group-item">Chat 3</li>
                          <li class="list-group-item">Chat 4</li>
                          <li class="list-group-item">Chat 5</li>
                          <button id="see-more-btn" class="btn btn-primary mt-2">Ver más</button>
                          <!-- Agrega más chats aquí -->
                          <ul id="extra-chats" class="list-group">
                            <!-- Chats adicionales -->
                            <li class="list-group-item">Chat 6</li>
                            <li class="list-group-item">Chat 7</li>
                            <li class="list-group-item">Chat 8</li>
                            <li class="list-group-item">Chat 7</li>
                            <li class="list-group-item">Chat 8</li>
                            <!-- Agrega más chats adicionales aquí -->
                          </ul>
                      </ul>
                  </div>
                  
              </div>
              
              <div class="col-md-8">
                  <div id="message-container">
                      <ul id="message-list" class="list-group">
                          <!-- Mensajes -->
                          <li class="list-group-item">Mensaje 1</li>
                          <li class="list-group-item">Mensaje 2</li>
                          <li class="list-group-item">Mensaje 3</li>
                          <!-- Agrega más mensajes aquí -->
                      </ul>
                  </div>
              </div>
          </div>
      </div>
      </section>
      

    </main>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script src="busqueda.js"></script>
  </body>
</html>
