<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-------------------------- Bootstrap -------------------------->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-------------------------- Estilos -------------------------->
    <link rel="stylesheet" href="../Styles/main.css" />
    <link rel="stylesheet" href="../navbar/navbar.css" />
  </head>
  <body>
    <!-------------------------- Navbar -------------------------->
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container-fluid">
        <!-- Imagen del logo de COMPÁS App para redirigir a mi escena -->
        <a
          class="navbar-brand align-content-center"
          href="../../../pages/MiEscena/miEscena.html"
          ><img
            src="../../img/logo.ico"
            alt="logo--compásApp"
            class="imagen--compasApp"
        /></a>

        <!-- Configuración de la apriencia del toggler button -->
        <button
          class="navbar-toggler shadow-none border-0 boton-hamburguesa"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Configuración del toggler button (titulo, contenido, etc)-->
        <div
          class="offcanvas offcanvas-start shadow-none menu--hamburguesa"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header border-bottom">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
              La tribu del byte
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <!-- Contenido de Navbar, además de la configuración para visualizar la opciones en el toggler button -->
          <div class="offcanvas-body d-flex flex-column flex-lg-row p-4">
            <!-- Buscador -->
            <form class="form-floating my-2" id="floatingInput">
              <input
                class="barra--busqueda--contenedor--form form-control"
                type="search"
                placeholder="Buscar"
                aria-label="Buscar"
              />
              <label
                for="floatingInput"
                class="d-flex justify-content-center align-items-center"
                >Buscar</label
              >
            </form>
            <!-- Opciones de texto para redirigir a sus respectivas paginas -->
            <ul
              class="navbar-nav d-flex justify-content-center align-items-center flex-grow-1 pe-0 text-config"
            >
              <li class="nav-item">
                <a
                  class="nav-link texto--configuracion"
                  aria-current="page"
                  href="../../../pages/MiEscena/miEscena.html"
                  ><h5>Mi escena</h5></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link texto--configuracion" href="#"
                  ><h5>Artistas</h5></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link texto--configuracion" href="#"
                  ><h5>Escenarios</h5></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link texto--configuracion" href="#"
                  ><h5>Mensajes</h5></a
                >
              </li>
            </ul>
            <!-- Espacio para generar un contenedor de un tamaño especifico para que las opciones de texto queden en el centro de la pantalla -->
            <div class="d-flex margen"></div>
            <!-- Opciones de la imagen con funcionamiento dropdown -->
            <div
              class="d-flex justify-content-center align-content-center text-center"
            >
              <div class="dropdown-center">
                <button
                  class="btn dropdown-toggle border-0"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <img
                    src="../../equipo/andrea_garibaldi.jpg"
                    alt="perfil"
                    class="rounded-circle perfil"
                  />
                </button>
                <ul class="dropdown-menu">
                  <li>
                    <a
                      class="dropdown-item texto--drop--perfil"
                      href="../../../pages/perfilPrivado/perfilPrivado.html"
                      ><p>Perfil</p></a
                    >
                  </li>
                  <li>
                    <a
                      class="dropdown-item texto--drop--sesion"
                      href="../../../pages/inicioDeSesion/inicioDeSesion.html"
                      ><p>Cerrar sesión</p></a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
